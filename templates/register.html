{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="mb-4 text-center">Регистрация</h3>
        <form method="POST" action="/register">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required value="{{ username }}" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required value="{{ email }}" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required value="{{ password }}" />
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Повторите пароль</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Создать аккаунт</button>
          <div class="text-center mt-3">
            Уже есть аккаунт? <a href="/login">Войти</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
