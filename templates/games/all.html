{% extends "base.html" %}
{% block title %}Все игры{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h1 class="mb-4">Все игры</h1>
    <div class="row">
      {% for game in all_games %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="data:image/png;base64,{{ game.image_base64 }}" class="card-img-top" alt="{{ game.title }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title d-flex justify-content-between align-items-center">
                {{ game.title }}
                <span class="text-muted ms-auto">
                  <i class="bi bi-eye"></i> {{ game.views }}
                </span>
              </h5>
              <p class="card-text">{{ game.description | truncate(130) }}</p>
              <div class="d-flex justify-content-between align-items-center mt-auto">
                <span class="text-muted">{{ game.created_at.strftime('%d.%m.%Y') }}</span>
                <a href="/games/{{ game.id }}" class="btn btn-primary">Подробнее</a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
